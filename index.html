<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEED a AGENT | Premium Real Estate Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hero-gradient { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?auto=format&fit=crop&w=1920'); background-size: cover; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="p-6 flex justify-between items-center bg-white shadow-sm sticky top-0 z-50">
        <div class="text-2xl font-extrabold tracking-tighter text-blue-900">NEED<span class="text-blue-500">a</span>AGENT</div>
        <a href="#contact" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700 transition">List My Property</a>
    </nav>

    <section class="hero-gradient h-[70vh] flex items-center justify-center text-center text-white px-4">
        <div>
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6">Expertise in Every <span class="text-blue-400">Square Meter.</span></h1>
            <p class="text-xl opacity-90 mb-8 max-w-2xl mx-auto">Connecting Residential, Commercial, and Industrial property owners with qualified leads.</p>
        </div>
    </section>

    <section id="contact" class="max-w-4xl mx-auto -mt-24 relative z-10 p-4">
        <div class="bg-white shadow-2xl rounded-2xl p-8 md:p-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Start Your Consultation</h2>
            <p class="text-gray-500 mb-8 text-sm uppercase tracking-widest font-semibold">Regulated by the POPI Act</p>

            <form id="leadForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="text" id="name" placeholder="Full Name" required class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                    <input type="tel" id="phone" placeholder="Contact Number" required class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-2 uppercase">Property Type</label>
                        <select id="property_type" class="w-full p-4 border rounded-xl font-semibold">
                            <option>Residential House</option>
                            <option>Commercial Office</option>
                            <option>Industrial Warehouse</option>
                            <option>Vacant Land</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-2 uppercase">Your Intent</label>
                        <select id="intent" class="w-full p-4 border rounded-xl font-semibold">
                            <option>I want to Buy</option>
                            <option>I want to Rent</option>
                            <option>Sell Privately (Agent Assisted)</option>
                        </select>
                    </div>
                </div>

                <textarea id="description" placeholder="Tell us more about the property or your requirements..." class="w-full p-4 border rounded-xl h-32 outline-none focus:ring-2 focus:ring-blue-500"></textarea>

                <div class="bg-blue-50 p-6 rounded-xl">
                    <div class="flex items-start gap-4">
                        <input type="checkbox" id="popi_consent" required class="mt-1 w-5 h-5">
                        <label for="popi_consent" class="text-sm text-gray-600 leading-tight">
                            I consent to <strong>NEED a AGENT</strong> processing my data for real estate purposes. We respect your privacy as per the POPI Act (Protection of Personal Information Act). No spam, just service.
                        </label>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-black py-5 rounded-xl uppercase tracking-widest hover:bg-blue-900 shadow-lg transition-all transform hover:scale-[1.01]">
                    Submit Requirements
                </button>
            </form>
        </div>
    </section>

    <footer class="py-20 text-center text-gray-400 text-sm">
        <p>Â© 2026 NEED a AGENT | South Africa's Premium Property Portal</p>
    </footer>

    <script>
        document.getElementById('leadForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "PROCESSING...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('property_type', document.getElementById('property_type').value);
            formData.append('intent', document.getElementById('intent').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('popi_consent', document.getElementById('popi_consent').checked);

            try {
                const response = await fetch('/api/lead', { method: 'POST', body: formData });
                if(response.ok) {
                    alert('Thank you. A specialist from NEED a AGENT will contact you shortly.');
                    location.reload();
                }
            } catch (err) {
                alert('Connection Error');
            } finally {
                btn.innerText = "SUBMIT REQUIREMENTS";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
